<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Style documents -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <section class="container__img-section">
      <img class="container__img-section__mobile-design" src="assets/images/image-header-mobile.jpg" alt="Picture of people working">
      <img class="container__img-section__desktop-design" src="assets/images/image-header-desktop.jpg" alt="Picture of people working">
    </section>
    <section class="container__second-section">
      <div>
        <h1 class="container__second-section__header">Get <span class="violet-color">insights</span> that help your buisness grow.</h1>
          <p class="container__second-section__description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
      </div>
      <div class="container__second-section__stats">
        <p class="container__second-section__stats__data">10k+<span class="container__second-section__stats__data-header">COMPANIES</span></p>
        <p class="container__second-section__stats__data">314<span class="container__second-section__stats__data-header">TEMPLATES</span></p>
        <p class="container__second-section__stats__data">12M+<span class="container__second-section__stats__data-header">QUERIES</span></p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/solutions/stats-preview-card-component-solution-zqny5YSs6W" target="_blank">Fernando PÃ©rez</a>.
  </footer>
</body>
</html>
